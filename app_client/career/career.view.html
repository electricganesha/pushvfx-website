<div id="content">
  <div id="spaceheaderteam"></div>
  <div id="labcontent">
    <div class="row">
      <div id="homedivleft">
        <object id="left-triangle" data="/img/left_triangle.svg" type="image/svg+xml"></object>
      </div>
      <div id="careerdivtop">
            <p id="careerdivtoptitle">JOBS</p>
            <p id="careerinfo1">{{info1}}</p>
            <p id="careerinfo2">{{info2}}</p>
      </div>
      <div id="homedivright">
          <p></p>
      </div>
    </div>
  </div>
  <div id="careerlist" ng-show="showjobs">
    <div class="row">
        <div id="job" ng-repeat="job in jobs.data">
            <a href="{{item.link}}" target="_blank">
                <div class="row">
                    <div id="jobCol1" class="col-md-4">
                        <p id="titleJob">{{ job.title }}</p>
                        <p id="dateJob">Closing {{ job.dateClosed | date : 'dd MMMM yyyy' }}</p>
                        <p id="dateJob">Start {{ job.dateOpen | date : 'MMMM yyyy' }}</p>
                    </div>
                    <div id="jobCol2" class="col-md-4">
                        <p id="locationJob"><img src="/img/icon_loc.png" style="width:20px;"> {{job.location}}</p>
                    </div>
                    <div id="jobCol3" class="col-md-4">
                        <p id="statusJob">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{ job.situation }}</p>
                        <p id="statusJob"><img src="/img/icon_watch.png" style="width:20px;"> {{ job.schedule }}</p>
                    </div>
                </div>
            </a>
        </div>
        <div id="homedivright">
            <object id="left-triangle" data="/img/right_triangle.svg" type="image/svg+xml"></object>
        </div>
    </div>
  </div>
</div>
