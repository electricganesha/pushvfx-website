<div id="content">
  <div id="spaceheadertimeline"></div>
  <div id="timelinecontent">
    <div class="row">
        <div id="homedivleft">
            <object style="width: 40%;" id="left-triangle" data="/img/left_triangle.svg" type="image/svg+xml"></object>
        </div>
        <div id="select-menu-news">
            <p style="margin-bottom: 50px;">{{ title }}</p>
            <div id="carouselContent">
                <carousel interval="myInterval">
                    <slide ng-repeat="slide in slides track by $index" style="height: 32vw;">
                        <img ng-src="{{ slide }}" id="divImgCarousel">
                    </slide>
                </carousel>
            </div>
        </div>
    </div>
  </div>
  <div id="reellist">
    <div class="row">
        <div id="newsdivlist">
            <p>{{ description }}</p>
            <div id="cracha"></div>
        </div>
        <div id="homedivright">
            <object style="width: 40%;" width="90%" id="left-triangle" data="/img/right_triangle.svg" type="image/svg+xml"></object>
        </div>
    </div>
  </div>
</div>
