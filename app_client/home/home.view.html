<div id="content">
  <div id="homeimg1">
    <div id="uparrow">
      <object style="width: 100%;" data="/img/arrow_up.svg" type="image/svg+xml"></object>
    </div>
  </div>
  <div id="slogan-top">
    <p>PUSH YOURSELF TO NEW IDEAS</p>
  </div>
  <div id="latestworkcontent">
    <div class="row">
      <div id="homedivleft">
        <object style="width: 40%;" id="left-triangle" data="/img/left_triangle.svg" type="image/svg+xml"></object>
      </div>
      <div id="latestwork">
        <p>OUR LATEST WORK</p>
        <div id="latestprojects">
            <div class="col-md-4" style="padding:0;" ng-repeat="bestproject in bestprojects.data">
              <a style="text-decoration: none;" ng-click="saveId(bestproject._id)"  href="/projects">
                <div id="latestprojectsphoto" ng-style="{'background':'url({{bestproject.thumbnail}}) no-repeat center center'}">
                </div>
                <p>{{ bestproject.title }}</p>
              </a>
            </div>
          </a>
        </div>
      </div>
      <div id="homedivright">
        <object style="width: 40%;" id="left-triangle" data="/img/right_triangle.svg" type="image/svg+xml"></object>
      </div>
    </div>
  </div>
  <div id="slogan-bottom">
    <p>PUSH YOURSELF TO THE LIMIT</p>
  </div>
  <div id="homeimg1">
    <div id="downarrow">
      <object style="width: 100%;" data="/img/arrow_down.svg" type="image/svg+xml"></object>
    </div>
    <div id="uparrow">
      <object style="width: 100%;" data="/img/arrow_up.svg" type="image/svg+xml"></object>
    </div>
  </div>

  <div id="bottomcontent">
    <div class="row">
      <div id="homebottomdivcenter">
        <p id="bottom-slogan">PUSH YOURSELF</p>
        <object id="left-triangle-bottom-div" data="/img/left_triangle.svg" type="image/svg+xml"></object>
      </div>
    </div>
  </div>
</div>
