<div id="content">
  <div id="spaceheaderteam"></div>
  <div id="labcontent">
    <div class="row">
      <div id="homedivleft">
        <img src="/img/left_triangle.png" width="40%" />
      </div>
      <div id="labdivtop">
        <div id="disclaimertext">
            <h3 style="font-size: 23px;">At PUSH we love to experiment!</h3>
            <h3 style="font-size: 23px;">Here are some of the unforeseen results</h3>
            
        </div>
      </div>
      <div id="homedivright">
          <p></p>
      </div>
    </div>
  </div>
  <div id="whatwedolist">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-4" ng-repeat="item in lab.data | orderBy:'+title'" style=" padding:5px;">
                        <a class="ltint" href="{{ item.link }}" target="_blank">
                            <div id="labtext">
                              <p id="labtitle">{{ item.title }}</p>
                              <p id="labsynopsis">{{ item.synopsis }}</p>
                            </div>
                            <img id="image" ng-src="{{item.displayImage}}">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div id="homedivright">
            <img src="/img/right_triangle.png" width="40%" />
        </div>
    </div>
</div>
