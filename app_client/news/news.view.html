<div id="content">
  <div id="spaceheadertimeline"></div>
  <div id="timelinecontent">
    <div class="row">
        <div id="homedivleft">
            <img src="/img/left_triangle.png" width="40%" />
        </div>
        <div id="select-menu-news">
            <p style="margin-bottom: 50px;">{{ newTopTitle }}</p>
            <div id="carouselContent">
                <carousel interval="myInterval">
                    <slide ng-repeat="slide in slides track by $index" style="height: 32vw;">
                        <img ng-src="{{ slide }}" id="divImgCarousel">
                    </slide>
                </carousel>
            </div>
        </div>
    </div>
  </div>
  <div id="reellist">
    <div class="row">
        <p id="titleNew">{{newTitle}}</p>
        <div id="newsdivlist">
            <p>{{ newdescription }}</p>
            <div id="cracha"></div>
        </div>
        <div id="homedivright">
            <img src="/img/right_triangle.png" width="40%" />
        </div>
    </div>
  </div>
</div>
