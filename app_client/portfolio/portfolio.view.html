<div id="content">
    <div id="homeimg1" ng-class="still">
        <div id="selectcontent">
            <div id="portfolioselection">
                <ul>
                    <div ng-if="category == 'All'">
                        <li id="port-link-hover" ng-click="selectMenu('All')" style="cursor: pointer;">ALL</li>
                    </div>
                    <div ng-if="category != 'All'">
                        <li id="port-link" ng-click="selectMenu('All')" style="cursor: pointer;">ALL</li>
                    </div>
                    <li>&nbsp;&nbsp;|&nbsp;&nbsp;</li>
                    <div ng-if="category == 'Film'">
                        <li id="port-link-hover" ng-click="selectMenu('Film')" style="cursor: pointer;">FILM</li>
                    </div>
                    <div ng-if="category != 'Film'">
                        <li id="port-link" ng-click="selectMenu('Film')" style="cursor: pointer;">FILM</li>
                    </div>
                    <li>&nbsp;&nbsp;|&nbsp;&nbsp;</li>
                    <div ng-if="category == 'Interactive'">
                        <li id="port-link-hover" ng-click="selectMenu('Interactive')" style="cursor: pointer;">INTERACTIVE</li>
                    </div>
                    <div ng-if="category != 'Interactive'">
                        <li id="port-link" ng-click="selectMenu('Interactive')" style="cursor: pointer;">INTERACTIVE</li>
                    </div>
                    <li>&nbsp;&nbsp;|&nbsp;&nbsp;</li>
                    <div ng-if="category == 'Animation'">
                        <li id="port-link-hover" ng-click="selectMenu('Animation')" style="cursor: pointer;">ANIMATION</li>
                    </div>
                    <div ng-if="category != 'Animation'">
                        <li id="port-link" ng-click="selectMenu('Animation')" style="cursor: pointer;">ANIMATION</li>
                    </div>
                </ul>
            </div>
        </div>
        <div id="mainTitle">
            <p style="font-family:monserratregular; text-transform: uppercase; color: white;">{{ category }} </p>
        </div>
        <section id="section06" class="demo">
            <a href="#"><span></span></a>
        </section>
        <div id="uparrowport">
            <img src="/img/arrow_up_v.png" width="100%">
        </div>
    </div>
    <div id="portfoliocontent">
        <div class="row">
            <div id="homedivleft">
                <img src="/img/left_triangle.png" width="40%" />
            </div>
            <div id="latestwork">
                <p style="font-family:monserratregular; text-transform: uppercase; color: #b8153a;">{{ category }}</p>
                <div id="latestprojects">
                    <div class="col-md-4" style="padding:0;" ng-repeat="project in portfolio.data">
                        <a ng-click="saveId(project._id)" href="/projects">
                            <div id="latestprojectsphoto">
                                <img id="image" ng-src="{{project.thumbnail}}">
                            </div>
                            <p>{{ project.title }}</p>
                        </a>
                    </div>
                </div>
            </div>
            <div id="homedivright">
                <img src="/img/right_triangle.png" width="40%" />
            </div>
        </div>
    </div>
</div>
