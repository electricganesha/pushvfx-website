<div id="content">
    <div id="homeimg1">
        <div id="selectcontent">
            <div id="portfolioselection">
                <ul>
                    <li id="port-link" ng-click="selectMenu('Film')" style="cursor: pointer;">FILM</li>
                    <li>&nbsp;&nbsp;|&nbsp;&nbsp;</li>
                    <li id="port-link" ng-click="selectMenu('Interactive')" style="cursor: pointer;">INTERACTIVE</li>
                    <li>&nbsp;&nbsp;|&nbsp;&nbsp;</li>
                    <li id="port-link" ng-click="selectMenu('Motion')" style="cursor: pointer;">MOTION</li>
                </ul>
            </div>
        </div>
        <div id="mainTitle">
            <p style="font-family:monserratregular; text-transform: uppercase; color: white;">{{ category }}</p>
        </div>
        <div id="uparrow">
            <object style="width: 100%;" data="/img/arrow_up.svg" type="image/svg+xml"></object>
        </div>
    </div>
    <div id="portfoliocontent">
        <div class="row">
            <div id="homedivleft">
                <object style="width: 40%;" id="left-triangle" data="/img/left_triangle.svg" type="image/svg+xml"></object>
            </div>
            <div id="latestwork">
                <p style="font-family:monserratregular; text-transform: uppercase; color: #b8153a;">{{ category }}</p>
                <div id="latestprojects">
                    <div class="col-md-4" style="padding:0;" ng-repeat="project in portfolio.data">
                        <a ng-click="saveId(project._id)" href="/projects">
                            <div id="latestprojectsphoto"  ng-style="{'background':'url({{project.thumbnail}}) no-repeat center center'}">
                            </div>
                            <p>{{ project.title }}</p>
                        </a>
                    </div>
                </div>
            </div>
            <div id="homedivright">
                <object style="width: 40%;" style="width: 40%;" id="left-triangle" data="/img/right_triangle.svg" type="image/svg+xml"></object>
            </div>
        </div>
    </div>
</div>
