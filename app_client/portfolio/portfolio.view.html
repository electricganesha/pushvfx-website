<div id="content">
    <div id="spaceheaderportfolio"></div>
    <div id="select-menu">
        <div id="selectcontent">
            <div id="portfoliotitle">
                <div id="smalltriangleleft">
                    <object style="width: 25px;" data="/img/triangulopequenoesquerda.svg" type="image/svg+xml"></object>
                </div>
                <div id="portfoliotitlecenter">
                    <p>PORTFOLIO</p>
                </div>
                <div id="smalltriangleright">
                    <object style="width: 25px;" data="/img/triangulopequenodireita.svg" type="image/svg+xml"></object>
                </div>
            </div>
            <div id="portfolioselection">
                <ul>
                    <li ng-click="selectMenu('Film')" style="cursor: pointer;">FILM</li>
                    <li>&nbsp;&nbsp;|&nbsp;&nbsp;</li>
                    <li ng-click="selectMenu('Interactive')" style="cursor: pointer;">INTERACTIVE</li>
                    <li>&nbsp;&nbsp;|&nbsp;&nbsp;</li>
                    <li ng-click="selectMenu('Motion')" style="cursor: pointer;">MOTION</li>
                </ul>
            </div>
        </div>
    </div>
    <div id="homeimg1">
        <div id="downarrow">
            <object style="width: 100%;" data="/img/arrow_down.svg" type="image/svg+xml"></object>
        </div>
        <div id="mainTitle">
            <p style="font-family:monserratregular; text-transform: uppercase; color: white;">{{ category }}</p>
        </div>
        <div id="uparrow">
            <object style="width: 100%;" data="/img/arrow_up.svg" type="image/svg+xml"></object>
        </div>
    </div>
    <div id="portfoliocontent">
        <div class="row">
        <div id="homedivleft">
            <object id="left-triangle" data="/img/left_triangle.svg" type="image/svg+xml"></object>
        </div>
        <div id="latestwork">
            <p style="font-family:monserratregular; text-transform: uppercase; color: #b8153a;">{{ category }}</p>
            <div id="latestprojects">
            <a href="#" ng-repeat="project in portfolio.data">
                <div class="col-md-4" style="padding:0;">
                <div id="latestprojectsphoto">
                </div>
                <p>{{ project.title }}</p>
                </div>
            </a>
            </div>
        </div>
        </div>
    </div>
</div>
