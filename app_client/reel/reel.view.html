<div id="content">
  <div id="spaceheaderreel"></div>
  <div id="reelcontent">
    <div class="row">
        <div id="homedivleft">
            <object style="width: 40%;" id="left-triangle" data="/img/left_triangle.svg" type="image/svg+xml"></object>
        </div>
        <div id="select-menu">
            <div id="reeltitle">
                <div id="smalltriangleleft">
                    <object style="width: 25px;" data="/img/triangulopequenoesquerda.svg" type="image/svg+xml"></object>
                </div>
                <div id="reeltitlecenter">
                    <p>REEL</p>
                </div>
                <div id="smalltriangleright">
                    <object style="width: 25px;" data="/img/triangulopequenodireita.svg" type="image/svg+xml"></object>
                </div>
            </div>
            <div id="reelselection">
                <ul>
                    <li ng-click="selectMenu('ALL')" style="cursor: pointer;">ALL</li>
                    <li>&nbsp;&nbsp;|&nbsp;&nbsp;</li>
                    <li ng-click="selectMenu('Film')" style="cursor: pointer;">FILM</li>
                    <li>&nbsp;&nbsp;|&nbsp;&nbsp;</li>
                    <li ng-click="selectMenu('VR')" style="cursor: pointer;">VR</li>
                    <li>&nbsp;&nbsp;|&nbsp;&nbsp;</li>
                    <li ng-click="selectMenu('VFX')" style="cursor: pointer;">VFX</li>
                    <li>&nbsp;&nbsp;|&nbsp;&nbsp;</li>
                    <li ng-click="selectMenu('Gaming')" style="cursor: pointer;">GAMING</li>
                </ul>
            </div>
        </div>
    </div>
  </div>
  <div>
    <div class="row">
        <div id="divleftreel">
            <p></p>
        </div>
        <div id="reeldivlist">
            <div class="col-md-12" style="padding:0; margin-bottom: 70px;" ng-repeat="reel in reels.data">
                <div id="reel" ng-click="showme=true" ng-hide="showme" ng-style="{'background':'url({{reel.still}}) no-repeat center center'}">
                </div>
		        <anguvideo id="reelvideo" ng-show="showme" ng-model="reel.link" width="100%" height="100%"></anguvideo>
            </div>
        </div>
        <div id="homedivright">
            <object style="width: 40%;" width="90%" id="left-triangle" data="/img/right_triangle.svg" type="image/svg+xml"></object>
        </div>
    </div>
  </div>
</div>
