<div id="content">
  <div id="spaceheadertimeline"></div>
  <div id="timelinecontent">
    <div class="row">
        <div id="homedivleft">
            <object id="left-triangle" data="/img/left_triangle.svg" type="image/svg+xml"></object>
        </div>
        <div id="select-menu-timeline">
            <div id="selectcontent">
                <div id="timelinetitle">
                    <div id="smalltriangleleft">
                        <object style="width: 25px;" data="/img/triangulopequenoesquerda.svg" type="image/svg+xml"></object>
                    </div>
                    <div id="timelinetitlecenter">
                        <p>TIMELINE</p>
                    </div>
                    <div id="smalltriangleright">
                        <object style="width: 25px;" data="/img/triangulopequenodireita.svg" type="image/svg+xml"></object>
                    </div>
                </div>
                <div id="timelineselection">
                    <ul>
                        <li style="cursor: pointer;">SINCE THE DAWN OF PUSH</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
  </div>
  <div id="reellist">
    <div class="row">
        <p id="titleSixNews">KNOW OUR HISTORY</p>
        <div id="divleftreel">
            <p></p>
        </div>
        <div id="timelinedivlist">
            <div class="col-md-4" style="padding:0;" ng-repeat="new in lastNews.data" ng-style="($index >= 3 || $index <= 5) && {'margin-top':'30px'} || {'margin-top':'0px'} ">
                <div id="teammemberphoto">
                </div>
                <p id="newname">{{ new.title }}</p>
                <p id="newdescription">{{ new.synopsis }}</p>
            </div>
        </div>
        <div id="homedivright">
            <object width="90%" id="left-triangle" data="/img/right_triangle.svg" type="image/svg+xml"></object>
        </div>
    </div>
  </div>
</div>
