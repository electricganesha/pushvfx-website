    <script>
    $('.colorwell').keypress(function (event) {
        var keycode = event.which;
        if (!(event.shiftKey == false && (keycode == 13 || keycode == 8 || (keycode >= 48 && keycode <= 57)))) {
            event.preventDefault();
        }
    });

    $('.colortest').keypress(function (event) {
        var keycode = event.which;
        if (!(event.shiftKey == true || ( keycode == 13 || keycode == 35 || keycode == 8 || (keycode >= 48 && keycode <= 57) || (keycode >= 65 && keycode <= 90) || (keycode >= 97 && keycode <= 122)))) {
            event.preventDefault();
        }
    });
    function detectmob() {
      if( navigator.userAgent.match(/Android/i)
      || navigator.userAgent.match(/webOS/i)
      || navigator.userAgent.match(/iPhone/i)
      || navigator.userAgent.match(/iPad/i)
      || navigator.userAgent.match(/iPod/i)
      || navigator.userAgent.match(/BlackBerry/i)
      || navigator.userAgent.match(/Windows Phone/i)){
        return true;

      }
      else{
        return false;
      }
    }

    if (detectmob()){
      document.write('<video id="video" loop style="display:none" preload="none" muted> <source src="video\/pushshowreel.mp4" type="video\/mp4"><\/video>')
      document.write("<script src='vicoustic_mobile.js'><\/script>");
    }else{
